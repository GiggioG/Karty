         :root {

        * {
            margin: 0px;
            padding: 0px;
        }
        
        .hide {
            display: none;
        }
        
        #announcements {
            position: absolute;
            left: 0px;
            bottom: 5px;
            width: 300px;
            list-style: none;
            opacity: 75%;
            display: flex;
            flex-direction: column-reverse;
        }
        
        .announcement {
            transition: opacity 1s ease;
            border: 1px solid var(--player-color);
            width: fit-content;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-justify: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
    </style>
